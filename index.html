<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/fav.png">
    <title>Valentines invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="video-background">
            <video autoplay loop muted playsinline id="bg-video">
                <source src="resources/heart.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="container">
            <div class="image-box">
                <div class="actual-image">
                    <video class="media" id="media" autoplay loop muted playsinline preload="auto">
                        <source id="media-source" src="stitch.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="text-one">
                    <p style="font-size: 1.4rem;text-align: center;" id="text">will you be my valentine? ❤️</p>
                </div>
            </div>
            <div class="yes-no">
                <button class="yes" id="yes">Yes</button>
                <button class="no" id="no">No</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
